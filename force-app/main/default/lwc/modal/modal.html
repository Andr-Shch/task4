<template>
    <div class="btn slds-box slds-theme_shade">
        <lightning-button label="Show Modal" onclick={showModal}> </lightning-button>
    </div>
    <template if:true={openModal}>
        <div class="slds-modal slds-modal_medium slds-fade-in-open slds-backdrop">
            <div class="slds-modal__container">
                <!------HEADER Section-->
                <div class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"
                        variant="bare-inverse" onclick={closeModal} class="slds-modal__close">
                    </lightning-button-icon>
                    <h2>Welcome To SalesforcePoint.com</h2>
                </div>
                <!------Body Section-->
                <div class="slds-modal__content slds-p-around_medium">
                    <div style="height: 300px;">

                        <lightning-combobox name="progress1" label="Eligible" value={eligible} disabled={disabled}
                            required placeholder="Select Progress" options={options} onchange={handleChange}>
                        </lightning-combobox>

                        <p>Selected value is: {application.name} {recordId}</p>

                        <lightning-combobox name="progress" label="Status" value={status} placeholder="Select Progress"
                            options={optionsStatus} onchange={handleChangeStatus}></lightning-combobox>

                        <p>Selected value is: {status}</p>
                    </div>
                </div>
                <!------Footer Section-->
                <div class="slds-modal__footer">
                    <lightning-button icon-name="utility:close" label="close" variant="brand" onclick={closeModal}>
                    </lightning-button>
                    <lightning-button variant="success" label="Success" title="Successful action" onclick={updateApp}
                        class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </div>
    </template>
</template>
